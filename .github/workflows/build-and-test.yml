name: Build and test

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '35 4 * * TUE' # Tuesday at 04:35 UTC‚Äù

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: ${{ matrix.shell }}
    strategy:
      fail-fast: false
      matrix:
        # python-version: ['3.9', '3.10', '3.11', '3.12']
        python-version: ['3.12']
        os: [Ubuntu, macOS, Windows]
        include:
          - os: Ubuntu
            environment-file: ci/requirements-linux.yml
            shell: bash
          - os: macOS
            environment-file: ci/requirements-macos.yml
            shell: bash
          - os: Windows
            environment-file: ci/requirements-windows.yml
            shell: bash

    steps:
      - uses: actions/checkout@v4
      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: ${{ matrix.environment-file }}
          environment-name: sbm_build_env
          create-args: python=${{matrix.python-version}}
          init-shell: ${{ matrix.shell }}
      - name: Build and install
        run: |
          python -m pip install --no-deps --editable .
        shell: micromamba-shell {0}
      - name: Import package
        run: |
          python -c "import climlab_sbm_convection"
          python -c "from climlab_sbm_convection import betts_miller, escomp"
        shell: micromamba-shell {0}
      - name: Run tests
        run: |
          pytest -v --pyargs climlab_sbm_convection
        shell: micromamba-shell {0}