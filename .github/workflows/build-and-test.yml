name: Build and test

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '35 4 * * TUE' # Tuesday at 04:35 UTC‚Äù

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    defaults:
      run:
        shell: ${{ matrix.shell }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.12',]
        os: [Ubuntu, macOS, Windows]
        include:
          - os: Ubuntu
            environment-file: ci/requirements-linux.yml
            shell: bash -l {0}
          - os: macOS
            environment-file: ci/requirements-macos.yml
            shell: bash -l {0}
          - os: Windows
            environment-file: ci/requirements-windows.yml
            shell: powershell

    steps:
      - uses: actions/checkout@v5
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          python-version: ${{ matrix.python-version }}
          activate-environment: sbm_build_env
          channel-priority: strict
          environment-file: ${{ matrix.environment-file }}

      - name: Setup Fortran compiler for Windows
        if: ${{ matrix.os == 'Windows' }}
        run: |
          echo "[build]`ncompiler=mingw32" | Out-File -Encoding ASCII ~/pydistutils.cfg
      - name: Build and install
        run: |
          python -m pip install --no-deps .
      - name: Run tests
        run: |
          pytest -v --pyargs climlab_sbm_convection
