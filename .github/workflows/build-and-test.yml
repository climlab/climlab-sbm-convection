name: Build and test

on:
  push:
    branches:
      - "main"
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '35 4 * * TUE' # Tuesday at 04:35 UTC‚Äù

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: ${{ matrix.os }} py${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.9', '3.10', '3.11', '3.12']
        os: [Ubuntu, macOS]
        include:
          - os: Ubuntu
            environment-file: ci/requirements-linux.yml
          - os: macOS
            environment-file: ci/requirements-macos.yml

    steps:
      - uses: actions/checkout@v4
      - name: Setup micromamba
        uses: mamba-org/setup-micromamba@v1
        with:
          environment-file: ${{ matrix.environment-file }}
          create-args: python=${{matrix.python-version}}
          init-shell: bash powershell
          generate-run-shell: false
      - name: Build and install
        run: |
          python -m pip install --no-deps --editable .
          shell: bash -el {0}
        # shell: micromamba-shell {0}
      - name: Import package
        run: |
          python -c "import climlab_sbm_convection"
          python -c "from climlab_sbm_convection import betts_miller, escomp"
          shell: bash -el {0}
        # shell: micromamba-shell {0}
      - name: Run tests
        run: |
          pytest -v --pyargs climlab_sbm_convection
          shell: bash -el {0}
        # shell: micromamba-shell {0}